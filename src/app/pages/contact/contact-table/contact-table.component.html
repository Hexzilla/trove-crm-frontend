<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
    <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef class="contactHeader">
            Contact
        </th>
        <td mat-cell *matCellDef="let element" class="contactCell">
            <mat-checkbox color="primary" (click)="clickCheck($event, element)" [checked]='setCheckStatus(element)'>
                <div *ngIf="!element.company">
                    <img class="avatar mx-2" alt="Image" src="../../../assets/images/user-sample.png">
                    <span>{{element.name}}</span>
                </div>
                <div *ngIf="element.company" style="display: flex; align-items: center">
                    <mat-icon class="roundIcon mx-2">business</mat-icon>
                    <span>{{element.name}}</span>
                </div>
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-icon class="businessIcon">business</mat-icon>
            Company
        </th>
        <td mat-cell *matCellDef="let element" class="nameCell">{{element.companyName}}</td>
    </ng-container>

    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Activity</th>
        <td mat-cell *matCellDef="let element">
            {{dateToString(element.last)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="since">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Day Since Last Communication</th>
        <td mat-cell *matCellDef="let element">1 Day</td>
    </ng-container>

    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="added">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Added on</th>
        <td mat-cell *matCellDef="let element">12/12/2020</td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Type</th>
        <td mat-cell *matCellDef="let element">Manager</td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact Status</th>
        <td mat-cell *matCellDef="let element">Active</td>
    </ng-container>
        
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Work Phone</th>
        <td mat-cell *matCellDef="let element">1869 673 5678</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="footer">
    <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
