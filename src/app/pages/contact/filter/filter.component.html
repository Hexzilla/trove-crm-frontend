<mat-accordion class="grayAccordion">

    <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>
                    Status<br>
                    <span class="subTitle">{{status}}</span>
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
            <mat-radio-group aria-labelledby="example-radio-group-label" class="statusRadio" [(ngModel)]="status">
                <mat-radio-button color="primary" class="example-radio-button" *ngFor="let type of statusTypes" [value]="type">
                    {{type}}
                </mat-radio-button>
                <br>
            </mat-radio-group>
        </div>
    </mat-expansion-panel>

    <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>
                    Contact
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
            <div>
                <button mat-button class="contactBtn">Created by</button>
                <button mat-button class="companyBtn">Company</button>
            </div>
            <div>

            </div>
            <div class="text-right mt-3">
                <button mat-button class="clearBtn">Clear</button>
            </div>
        </div>
    </mat-expansion-panel>
    
    <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>
                    Date Modified
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
            <mat-radio-group aria-labelledby="example-radio-group-label" class="statusRadio" [(ngModel)]="dateType">
                <mat-radio-button color="primary" class="example-radio-button" *ngFor="let type of dateTypes" [value]="type">
                    {{dateTypeString[type]}}
                </mat-radio-button>
                <br>
            </mat-radio-group>
            <div class="customDateDiv mt-2" *ngIf="dateType == 6">
                <span>From</span>
                <mat-form-field appearance="outline" class="noLabelForm noSpaceField">
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <span>To</span>
                <mat-form-field appearance="outline" class="noLabelForm noSpaceField">
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-expansion-panel>
    
    <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>
                    Added on
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
            <mat-radio-group aria-labelledby="example-radio-group-label" class="statusRadio" [(ngModel)]="dateType">
                <mat-radio-button color="primary" class="example-radio-button" *ngFor="let type of dateTypes" [value]="type">
                    {{dateTypeString[type]}}
                </mat-radio-button>
                <br>
            </mat-radio-group>
            <div class="customDateDiv mt-2" *ngIf="dateType == 6">
                <span>From</span>
                <mat-form-field appearance="outline" class="noLabelForm noSpaceField">
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <span>To</span>
                <mat-form-field appearance="outline" class="noLabelForm noSpaceField">
                    <input matInput [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
    </mat-expansion-panel>
    
    <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <div>
                    Type
                </div>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="panel-content">
            <mat-checkbox color="primary">Added by user</mat-checkbox><br>
            <mat-checkbox color="primary">Import from CSV</mat-checkbox><br>
            <mat-checkbox color="primary">Google contacts</mat-checkbox><br>
            <mat-checkbox color="primary">Twitter contacts</mat-checkbox><br>
            <mat-checkbox color="primary">Outlook contacts</mat-checkbox>
        </div>
    </mat-expansion-panel>
</mat-accordion>
