<h1 mat-dialog-title>Edit Deal</h1>
<div mat-dialog-content>
    <div class="filterPart">
        <mat-form-field appearance="outline" class="noLabelForm whiteBackground">
            <input matInput placeholder="search field" [(ngModel)]="search">
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-checkbox color="primary" (change)="checkMandatory($event)">Only show mandatory fields</mat-checkbox>
    </div>
    <div class="mainContent">
        <div *ngIf="checkShow('Deal Name')">
            <span>Deal Name *</span><br>
            <mat-form-field appearance="outline" class="formControl noLabelForm">
                <input matInput>
            </mat-form-field>
        </div>
        <div class="priceDiv">
            <div *ngIf="checkShow('Primary Contact')">
                <span>Primary Contact*</span><br>
                <mat-form-field appearance="outline" class="formControl noLabelForm">
                    <mat-select>
                        <mat-option value="1">contact1</mat-option>
                        <mat-option value="2">contact2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngIf="checkShow('Value')">
                <span>Value</span><br>
                <mat-form-field appearance="outline" class="formControl noLabelForm">
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="!showMandatory && checkShow('Company')">
            <span>Company</span><br>
            <mat-form-field appearance="outline" class="formControl noLabelForm">
                <mat-select>
                    <mat-option value="1">company1</mat-option>
                    <mat-option value="2">company2</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="ownerDiv" *ngIf="!showMandatory">
            <div *ngIf="checkShow('Owner')">
                <span>Owner</span><br>
                <mat-form-field appearance="outline" class="formControl noLabelForm">
                    <mat-select>
                        <mat-option value="1">owner1</mat-option>
                        <mat-option value="2">owner2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngIf="checkShow('Source')">
                <span>Source</span><br>
                <mat-form-field appearance="outline" class="formControl noLabelForm">
                    <mat-select>
                        <mat-option value="1">source1</mat-option>
                        <mat-option value="2">source2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="contactDiv" >
            <div *ngIf="checkShow('Secondary Contact')">
                <span>Secondary Contact*</span><br>
                <mat-form-field appearance="outline" class="formControl noLabelForm">
                    <mat-select>
                        <mat-option value="1">contact1</mat-option>
                        <mat-option value="2">contact2</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngIf="!showMandatory && checkShow('Add On')">
                <span>Add On</span><br>
                <mat-form-field appearance="outline" class="formControl noLabelForm">
                    <input matInput>
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <div class="btnContainer1">
        <button mat-button (click)="onDeleteClick()" class="deleteBtn">Delete</button>
    </div>
    <div class="buttonContainer2">
        <button mat-button (click)="onNoClick()" class="cancelBtn">Cancel</button>
        <button mat-button class="createBtn ml-3">Create</button>
    </div>
</div>
